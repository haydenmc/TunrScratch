<template id="RegisterPage">
    <div>
        <form>
            <h1>Register</h1>
            <input name="email" type="email" placeholder="email" autofocus />
            <input name="password" type="password" placeholder="password" />
            <div>
                <button name="register" type="submit">Submit</button>
                <button name="signin" type="button">Cancel</button>
            </div>
        </form>
    </div>
</template>
